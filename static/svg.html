<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG in Frame</title>
    <style>
        .svg-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .svg-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="svg-container">
    <iframe src="../tree_trace.svg" class="svg-content"></iframe>
</div>
</body>
</html>
